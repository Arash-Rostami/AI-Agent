<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>AI Assistant - Arash Rostami</title>
    <link rel="stylesheet" href="./assets/css/fontAwesome.css"/>
    <link rel="stylesheet" href="./assets/css/chatStyleSheet.css"/>
    <meta name="description" content="Login to AI Assistant ‚Äî secure access to the assistant dashboard."/>
    <meta name="robots" content="noindex,nofollow,noarchive,nosnippet"/>
    <meta name="googlebot" content="noindex,nofollow"/>
    <meta name="referrer" content="no-referrer-when-downgrade"/>
</head>
<body>
<div class="container">
    <header class="header">
        <div class="header-left">
            <div class="logo">
                <i class="fas fa-robot"></i>
                AI Assistant
            </div>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span id="status-text">Online</span>
            </div>
        </div>

        <div class="header-right">
            <div class="font-size-control">
                <button class="font-size-btn" id="font-decrease" title="Decrease font size">A-</button>
                <button class="font-size-btn" id="font-increase" title="Increase font size">A+</button>
            </div>

            <button class="theme-toggle" id="theme-toggle" title="Toggle theme">
                <i class="fas fa-sun"></i>
            </button>

            <button class="sync-btn" id="sync-btn" title="Sync Knowledge Base">
                <i class="fas fa-sync"></i>
            </button>

            <button class="history-btn" id="history-btn" title="Chat History">
                <i class="fas fa-history"></i>
            </button>

            <button class="logout-btn" id="logout-btn" title="Log out">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </header>
    <div id="history-modal" class="history-modal hidden">
        <div class="history-modal-content">
            <div class="history-header">
                <h3><i class="fas fa-history"></i> Chat History</h3>
                <button id="close-history-btn" class="close-btn"><i class="fas fa-times"></i></button>
            </div>
            <div class="history-body">
                <div id="history-list" class="history-list">
                    <div class="loading-spinner"><i class="fas fa-spinner fa-spin"></i> Loading...</div>
                </div>
                <div id="history-details" class="history-details hidden">
                    <div class="history-details-header">
                        <button id="back-to-list-btn" class="back-btn"><i class="fas fa-arrow-left"></i> Back</button>
                        <button id="print-btn" class="print-btn"><i class="fas fa-print"></i> Print</button>
                        <button id="pdf-btn" class="pdf-btn"><i class="fas fa-file-pdf"></i> PDF</button>
                    </div>
                    <div id="history-messages" class="history-messages"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="welcome-message">
                <h2>
                    Welcome to AI Assistant
                    <span class="spin-icon"> ÷é </span>
                </h2>
                <p>‚ö° Express JS | üë©‚Äçüíª Arash R.</p>
            </div>
        </div>

        <div class="input-container">
            <form class="input-form" id="chat-form">
                <div class="input-wrapper">
                    <label for="message-input"></label>
                    <textarea
                            class="message-input"
                            id="message-input"
                            placeholder="Type your message..."
                            rows="1"
                            autocomplete="off"
                    ></textarea>

                    <button type="submit" class="send-button" id="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>

                <button type="button" class="clear-button" id="clear-button">
                    <i class="fas fa-trash"></i> Clear
                </button>
            </form>

            <div class="service-selector">
                <label for="service-select">
                    <small>AI Model: </small>
                </label>

                <select id="service-select">
                    <option value="gemini" selected>Gemini</option>
                    <option value="gpt-4o">GPT-4o</option>
                    <option value="openrouter">Grok</option>
                    <option value="deepseek">DeepSeek</option>
                    <option value="groq">Qwen</option>
                </select>

                <button
                        type="button"
                        id="web-search-btn"
                        class="web-search-btn"
                        title="Toggle Web Search"
                >
                    <i class="fas fa-globe"></i> <small>Web Search</small>
                </button>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import ChatFacade from './assets/js/ChatFacade.js';
    import LogoutHandler from './assets/js/LogoutHandler.js';
    import ThemeToggle from './assets/js/ThemeToggler.js';
    import SyncHandler from "./assets/js/SyncHandler.js";
    import HistoryHandler from "./assets/js/HistoryHandler.js";
    import FontSizeHandler from './assets/js/FontSizeHandler.js';


    document.addEventListener('DOMContentLoaded', () => {
        new ChatFacade();
        new HistoryHandler();
        new LogoutHandler('logout-btn');
        new ThemeToggle('theme-toggle');
        new SyncHandler('sync-btn');
        new FontSizeHandler();
    });
</script>
</body>
</html>
