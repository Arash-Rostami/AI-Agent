<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - Arash Rostami</title>
    <link rel="stylesheet" href="./assets/css/fontAwesome.css"></link>
    <link rel="stylesheet" href="./assets/css/myStyles.css"></link>
</head>
<body>
<div class="container">
    <header class="header">
        <div class="header-left">
            <div class="logo">
                <i class="fas fa-robot"></i>
                AI Assistant
            </div>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span id="status-text">Online</span>
            </div>
        </div>
        <div class="header-right">
            <button class="theme-toggle" id="theme-toggle" title="Toggle theme">
                <i class="fas fa-sun"></i>
            </button>
        </div>
    </header>
    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="welcome-message">
                <h2>Welcome to AI Assistant
                    <span class="spin-icon"> ÷é </span>
                </h2>
                <p>‚ö° Express JS | üë©‚Äçüíª Arash R. </p>
            </div>
        </div>
        <div class="input-container">
            <form class="input-form" id="chat-form">
                <div class="input-wrapper">
                        <textarea
                                class="message-input"
                                id="message-input"
                                placeholder="Type your message..."
                                rows="1"
                                autocomplete="off"
                        ></textarea>
                    <button type="submit" class="send-button" id="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <button type="button" class="clear-button" id="clear-button">
                    <i class="fas fa-trash"></i> Clear
                </button>
            </form>
            <div class="service-selector">
                <label for="service-select">
                    <small>AI Model: </small>
                </label>
                <select id="service-select">
                    <option value="gemini" selected>Gemini</option>
                    <option value="groq">ChatGPT</option>
                    <option value="openrouter">Grok</option>
                </select>
                <button type="button" id="web-search-btn" class="web-search-btn" title="Toggle Web Search">
                    <i class="fas fa-globe"></i> <small>Web Search</small>
                </button>
            </div>
        </div>
    </div>
</div>
<script type="module">
    import ChatFacade from './assets/js/ChatFacade.js';

    document.addEventListener('DOMContentLoaded', () => {
        new ChatFacade();
    });
</script>
</body>
</html>
