<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>AI Assistant - Arash Rostami</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="./assets/css/fontAwesome.css"/>
    <link rel="stylesheet" href="./assets/css/chatStyleSheet.css"/>
    <meta name="description" content="Login to AI Assistant ‚Äî secure access to the assistant dashboard."/>
    <meta name="robots" content="noindex,nofollow,noarchive,nosnippet"/>
    <meta name="googlebot" content="noindex,nofollow"/>
    <meta name="referrer" content="no-referrer-when-downgrade"/>
</head>
<body>
<div class="container">
    <header class="header">
        <div class="header-left">
            <div class="logo">
                <i class="fas fa-robot"></i>
                AI Assistant
            </div>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span id="status-text">Online</span>
            </div>
        </div>

        <div class="header-right">
            <div class="font-size-control">
                <button class="font-size-btn" id="font-decrease" title="Decrease font size">A-</button>
                <button class="font-size-btn" id="font-increase" title="Increase font size">A+</button>
            </div>

            <button class="theme-toggle" id="theme-toggle" title="Toggle theme">
                <i class="fas fa-sun"></i>
            </button>

            <button class="sync-btn" id="sync-btn" title="Sync Knowledge Base">
                <i class="fas fa-sync"></i>
            </button>

            <button class="history-btn" id="history-btn" title="Chat History">
                <i class="fas fa-history"></i>
            </button>

            <button class="settings-btn" id="settings-btn" title="Settings">
                <i class="fas fa-cog"></i>
            </button>

            <button class="logout-btn" id="logout-btn" title="Log out">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </header>

    <!-- Settings Modal -->
    <div id="settings-modal" class="settings-modal hidden">
        <div class="settings-modal-content">
            <div class="settings-header">
                <h3><i class="fas fa-cog"></i> Settings</h3>
                <button id="close-settings-btn" class="close-btn"><i class="fas fa-times"></i></button>
            </div>

            <div class="settings-tabs">
                <button class="settings-tab-btn active" data-tab="profile">Profile</button>
                <button class="settings-tab-btn" data-tab="security">Security</button>
            </div>

            <div class="settings-body">
                <!-- Profile Tab -->
                <div id="settings-tab-profile" class="settings-tab-content">
                    <div class="avatar-section">
                        <div class="avatar-wrapper">
                            <img id="settings-avatar-preview" src="./assets/img/default-avatar.png" onerror="this.src='https://ui-avatars.com/api/?name=User&background=0b57d0&color=fff'" alt="Profile">
                            <button id="trigger-avatar-upload" class="edit-avatar-btn"><i class="fas fa-camera"></i></button>
                        </div>
                        <input type="file" id="settings-avatar-input" accept="image/*" hidden>
                        <p class="avatar-hint">Click icon to change photo</p>
                        <button id="upload-avatar-btn" class="primary-btn" disabled>Save Photo</button>
                    </div>
                </div>

                <!-- Security Tab -->
                <div id="settings-tab-security" class="settings-tab-content hidden">
                    <form id="settings-password-form" class="settings-form">
                        <div class="form-group">
                            <label for="current-password">Current Password</label>
                            <input type="password" id="current-password" placeholder="Enter current password" required>
                        </div>
                        <div class="form-group">
                            <label for="new-password">New Password</label>
                            <input type="password" id="new-password" placeholder="Enter new password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" placeholder="Confirm new password" required>
                        </div>
                        <button type="submit" id="save-password-btn" class="primary-btn">Update Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="history-modal" class="history-modal hidden">
        <div class="history-modal-content">
            <div class="history-header">
                <h3><i class="fas fa-history"></i> Chat History</h3>
                <button id="close-history-btn" class="close-btn"><i class="fas fa-times"></i></button>
            </div>
            <div class="history-body">
                <div id="history-list" class="history-list">
                    <div class="loading-spinner"><i class="fas fa-spinner fa-spin"></i> Loading...</div>
                </div>
                <div id="history-details" class="history-details hidden">
                    <div class="history-details-header">
                        <button id="back-to-list-btn" class="back-btn"><i class="fas fa-arrow-left"></i> Back</button>
                        <button id="print-btn" class="print-btn"><i class="fas fa-print"></i> Print</button>
                        <button id="pdf-btn" class="pdf-btn"><i class="fas fa-file-pdf"></i> PDF</button>
                    </div>
                    <div id="history-messages" class="history-messages"></div>
                </div>
            </div>
        </div>
    </div>

    <button id="sidebar-toggle" class="sidebar-toggle" title="Toggle Chat History">
        <i class="fas fa-history"></i>
        <i class="fas fa-chevron-left icon"></i>
    </button>

    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="welcome-message">
                <h2>
                    Welcome to AI Assistant
                    <span class="spin-icon"> ÷é </span>
                </h2>
                <p>‚ö° Express JS | üë©‚Äçüíª Arash R.</p>
            </div>
        </div>

        <div class="input-container">
            <form class="input-form" id="chat-form">
                <div class="input-wrapper">
                    <label for="message-input"></label>

                    <div id="file-preview-container" class="file-preview hidden">
                        <i class="fas fa-file-alt"></i>
                        <span id="file-name"></span>
                        <button type="button" id="remove-file-btn" class="remove-file-btn"><i class="fas fa-times"></i>
                        </button>
                    </div>

                    <div id="audio-preview-container" class="audio-preview hidden">
                        <audio id="audio-preview" controls></audio>
                        <button type="button" id="remove-audio-btn" class="remove-audio-btn" title="Remove Audio">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>

                    <button type="button" class="attachment-btn" id="attachment-btn" title="Attach File (1 only)">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <input type="file" id="file-input" hidden accept="image/*,application/pdf">

                    <button type="button" class="mic-btn" id="mic-btn" title="Record Audio">
                        <i class="fas fa-microphone"></i>
                    </button>

                    <textarea
                            class="message-input"
                            id="message-input"
                            placeholder="Type your message..."
                            rows="1"
                            autocomplete="off"
                    ></textarea>

                    <button type="submit" class="send-button" id="send-button" title="Submit Prompt">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="action-buttons">
                    <button type="button" class="action-btn new-chat-btn" id="new-chat-btn" title="Start New Chat">
                        <i class="fas fa-plus"></i>
                        <span>New Chat</span>
                    </button>
                    <button type="button" class="action-btn clear-chat-btn" id="clear-chat-btn" title="Delete All Chat History">
                        <i class="fas fa-trash"></i>
                        <span>Clear History</span>
                    </button>
                </div>
            </form>

            <div class="service-selector">
                <label for="service-select">
                    <small>AI Model: </small>
                </label>

                <select id="service-select" title="Switch AI Model">
                    <option value="gemini" selected>Gemini</option>
                    <option value="gpt-4o">GPT-4o</option>
                    <option value="openrouter">Grok</option>
                    <option value="deepseek">DeepSeek</option>
                    <option value="groq">Qwen</option>
                </select>

                <button
                        type="button"
                        id="web-search-btn"
                        class="web-search-btn"
                        title="Toggle Web Search"
                >
                    <i class="fas fa-globe"></i> <small>Web Search</small>
                </button>
            </div>
        </div>
    </div>
</div>
<script type="module" src="./assets/js/app.js"></script>
</body>
</html>
